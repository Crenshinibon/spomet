<template name="spometSearch">
    <form>
        <div class="input-append">
            <input type="text" class="{{#if fieldSizeClass}}{{fieldSizeClass}}{{else}}input-medium{{/if}} spomet-search-field" autocomplete="off" data-provide="typeahead" value="{{latestPhrase}}">
            <div class="btn-group">
                {{#if searching}}
                <button type="button" class="btn spomet-reset-search"><span class="icon-remove"></span></button>
                {{/if}}
                <button type="submit" class="btn">{{#if buttonText}}{{buttonText}}{{else}}Search{{/if}}</button>
            </div>
        </div>
    </form>
</template>
